<!DOCTYPE html>
<html>
<head>
  <title>Careers | University of California</title>

  <!-- Social media meta tags -->
  <meta property="og:title" content="Careers | University of California" />
  <meta property="og:description" content="Explore exciting career opportunities at the University of California." />
  <meta property="og:image" content="https://s3.amazonaws.com/cms.ipressroom.com/173/files/20208/5f51cc732cfac252eeabc885_ucal-fb-image/ucal-fb-image_b41ed667-92ca-4303-b2b7-4d64a6136d06-prv.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="627" />
  <meta property="og:url" content="https://ayush-mishra.github.io/uctest/index.html" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Careers | University of California">
  <meta name="twitter:image" content="https://s3.amazonaws.com/cms.ipressroom.com/173/files/20208/5f51cc732cfac252eeabc885_ucal-fb-image/ucal-fb-image_b41ed667-92ca-4303-b2b7-4d64a6136d06-prv.jpg">
  <meta name="twitter:description" content="Explore career opportunities at the University of California.">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Header styles */
    .header {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #004b87, #007bb6);
      padding: 10px 20px;
      color: white;
      font-family: 'Open Sans', sans-serif;
    }

    .header img {
      height: 50px;
      margin-right: 15px;
    }

    /* Loader styles */
    .loader {
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Center content */
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px); /* minus header height */
    }

    .redirect-text {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      font-family: Arial, sans-serif;
    }
  </style>
  <script>
    function redirectToJob() {
      const params = new URLSearchParams(window.location.search);
      const jobOpeningId = params.get("JobOpeningId");
      const postingSeq = params.get("PostingSeq");
      const siteId = params.get("SiteId");

      if (!jobOpeningId || !postingSeq || !siteId) {
        document.querySelector(".redirect-text").innerText = "Missing required parameters.";
        return;
      }

      const targetUrl = `https://careerspub.universityofcalifornia.edu/psc/ucdavis/EMPLOYEE/HRMS/c/HRS_HRAM_FL.HRS_CG_SEARCH_FL.GBL?Page=HRS_APP_JBPST_FL&JobOpeningId=${jobOpeningId}&PostingSeq=${postingSeq}&SiteId=${siteId}&languageCd=ENG&FOCUS=Applicant`;

      // Set og:url dynamically for social sharing
      document.querySelector("meta[property='og:url']").setAttribute("content", targetUrl);

      // Update page title for job opening
      document.title = `Job Opening ${jobOpeningId} | Careers | University of California`;
      document.querySelector(".redirect-text").innerText = `Redirecting to Job opening ${jobOpeningId}...`;

      setTimeout(() => {
        window.location.href = targetUrl;
      }, 2000);
    }

    window.onload = redirectToJob;
  </script>
</head>
<body>
  <div class="header">
    <img src="https://s3.amazonaws.com/cms.ipressroom.com/173/files/20208/5f51cc732cfac252eeabc885_ucal-fb-image/ucal-fb-image_b41ed667-92ca-4303-b2b7-4d64a6136d06-prv.jpg" alt="UC Logo">
    <h2>University of California Careers</h2>
  </div>

  <div class="content">
    <div class="loader"></div>
    <div class="redirect-text">Redirecting to Job opening...</div>
  </div>
</body>
</html>
